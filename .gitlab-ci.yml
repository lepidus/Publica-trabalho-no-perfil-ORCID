stages:
  - test
  - security

before_script:
  - apt update -y && apt install python3 python3-pip -y
  - pip3 install --no-cache-dir -r requirements.txt

include:
  - template: Security/SAST.gitlab-ci.yml

sast:
  before_script: []
  stage: security

run_unit_tests:
  stage: test
  script:
    - python3 -m unittest discover -s tests/ -p "*.py" -v